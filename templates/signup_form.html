<html>
<head>
  <title>Sign Up Account</title>
</head>
<body>
  {% if message %}
  <p style="color:red">{{ message }}</p>
  {% endif %}
  <form action="/signup" method="post">
    <legend>Please input the details:</legend>
    <p><input name="username" placeholder="Username" value="{{ username }}"></p>
    <p><input name="password" placeholder="Password" type="password" value="{{ password }}"></p>
    <p><input name="repeat_password" placeholder="Repeat Password" type="password" value="{{ repeat_password }}"></p>
    <p><input name="email" placeholder="Email" type="email"></p>
    <p><button type="submit">SUBMIT</button></p>
  </form>
</body>
</html>
